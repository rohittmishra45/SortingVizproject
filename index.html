<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Sorting Visualizer</title>
  </head>
  <link rel="stylesheet" href="index.css">
  <body>
    <header>
      <nav>
        <div class="array-inputs">
          <p>Choose Size of Array:</p>
          <input id = "a_size" type="range" min=20 max=150 step = 1 value=80>
          <p>Choose Speed of Algo:</p>
          <input id = "a_speed" type="range" min=1 max=5 step = 1 value=4>
          <button id = "a_generate" type="button" >Generate Array!</button>
        </div>
        <div class="header_right">
          <p class="nav-heading"> Welcome to Sorting Visualizer</p>
          <div class="algos">
            <button>Bubble</button>
            <button>Selection</button>
            <button>Insertion</button>
            <button>Merge</button>
            <button>Quick</button>

          </div>
        </div>
      </nav>
    </header>
    <section>
      <div id="Info_Cont1">
        <h3>TIME COMPLEXITY:</h3>
          <div class="Complexity_Containers" id="Time_Complexity_Types_Container">
            <div class="Pair_Definitions">
              <p class = Sub_Heading>Worst Case:</p>
              <p id ="Time_Worst"></p>
            </div>

            <div class="Pair_Definitions">
              <p class = Sub_Heading>Average Case:</p>
              <p id ="Time_Average"></p>
            </div>

            <div class="Pair_Definitions">
              <p class = Sub_Heading>Best Case:</p>
              <p id ="Time_Best"></p>
            </div>

          </div>
      </div>

      <div id="array_container">

      </div>

      <div id = "Info_Cont2">
        <h3>SPACE COMPLEXITY:</h3>
        <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

            <div class="Pair_Definitions">
                <p class="Sub_Heading">Worst case:</p>
                <p id="Space_Worst"></p>
            </div>

        </div>
      </div>

    </section>
    
    <script src="index_main.js"></script>
    <script src="bubble_sort.js"></script>
    <script src="index_visualizer.js"></script>
    <script src="insertion_sort.js"></script>
    <script src="selection_sort.js"></script>
    <script src="merge_sort.js"></script>
    <script src="quick_sort.js"></script>

  </body>
</html>
